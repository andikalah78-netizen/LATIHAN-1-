<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin:0px ;
        }
        .head{
            background-color: rgb(253, 88, 12);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 100%;
        }

         .SUBTITLE {
            color: aliceblue;
            background-color: #AA2E00;
            padding: 8px;
            border-radius: 4px;
         }
         
         .title {
            color: antiquewhite;
            font-size: 60px;
            font-weight: 900;
            text-align: center;
            width:70%;
         }

         .caption {
            color:white;
            width:50%;
            text-align: center;
         }

         .caption-color {
            color:#f9c495;
         }

         .botton {
            gap: 25px;
            display: flex;
            margin-top: 20px;
            
            
        }

        .botton a {
            padding: 20px 48px 20px 48px ;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            text-decoration: none;
        }

        .daftar {
            background-color: white;
            color: orange;
            border: orange 2px solid;
        }

        .hubungi {
            background-color: #c04c22;
            color: white;
            border: 2px solid;
            
        }
    </style>
</head>
<body>
    <section class="head"> 
        <h4 class="SUBTITLE">MULAI LANGKAH ANDA HARI INI</h4>

        <H1 class="title">Ubah Masa Depan Anda Sekarang Juga !</H1>

        <p class="caption">Ribuan orang telah membuktikan keberhasilan mereka bersama <span class="caption-color">Mitra Aditama</span>. Jangan tunda lagi kesuksesan Anda.</p>
        <div class="botton">
            <a class="daftar" href="#">Daftar Online</a>
            <a class="hubungi" href="#">Hubungi Kantor</a>
        </div>
    </section>
    
</body>
</html>
